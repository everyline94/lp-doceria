<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats</title>
    <!--importação da fonte-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!--link css-->
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>

    <!--HEADER SECTION COMEÇO-->

    <section class="header">
        <a href="#" class="logo"> <i class="fa-solid fa-cheese"> Sweet Treats </i>  </a>

        <nav class="navbar">
            <a href="#home">Início</a>
            <a href="#sobre">Sobre</a>
            <a href="#cardapio">Cardápio</a>
            <a href="#localizacao">Localização</a>
            <a href="#pedidos">Pedidos</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </section>

    <!--HEADER SECTION TERMINA-->

    <!--HOME SECTION COMEÇA-->

    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide slide" style="background: url(imagens/choc.png) no-repeat;">
                    <div class="content">
                        <Span>outstanding food</Span>
                        <h3>delicious cooking</h3>
                        <a href="#" class="btn">get started</a>
                    </div>
                </div>

                <div class="swiper-slide slide" style="background: url(imagens/limao.png) no-repeat;">
                    <div class="content">
                        <Span>outstanding food</Span>
                        <h3>delicious cooking</h3>
                        <a href="#" class="btn">get started</a>
                    </div>
                </div>

                <div class="swiper-slide slide" style="background: url(imagens/morango.png) no-repeat;">
                    <div class="content">
                        <Span>outstanding food</Span>
                        <h3>delicious cooking</h3>
                        <a href="#" class="btn">get started</a>
                    </div>
                </div>

            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!--HOME SECTION TERMINA-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!--JS FILE-->
    <script src="js/script.js"></script>
</body>
</html>
